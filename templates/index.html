<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Ikan - VGG19 + XGBoost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #eef3f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbe9ff, #f8f9fa);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px var(--shadow-color);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            border: 2px dashed var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            background-color: #f1f3f5;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #e2e6ea;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            background: linear-gradient(90deg, var(--primary-color), #00c6ff);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fbff;
            border-radius: 12px;
            box-shadow: 0 3px 8px var(--shadow-color);
        }

        h3 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        h4 {
            font-size: 18px;
            margin-top: 15px;
            color: var(--secondary-color);
        }

        .progress-container {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .label-text {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #00c6ff);
            text-align: right;
            padding-right: 6px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            line-height: 20px;
            width: 0;
            animation: growBar 0.8s ease forwards;
        }

        @keyframes growBar {
            from { width: 0; }
            to { width: var(--progress-width); }
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ced4da;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üêü Klasifikasi Ikan üê†</h1>
        <h2>Unggah Gambar untuk Diprediksi</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Prediksi</button>
        </form>

        {% if prediction %}
        <div class="result-container">
            <h3>Prediksi: <strong>{{ prediction }}</strong></h3>
            <h4>Probabilitas:</h4>

            {% for label, prob in probas.items() %}
                <div class="progress-container">
                    <div class="label-text">{{ label }}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--progress-width: {{ prob*100 }}%">
                            {{ "%.2f"|format(prob*100) }}%
                        </div>
                    </div>
                </div>
            {% endfor %}

            <img src="{{ image_path }}" alt="uploaded image">
        </div>
        {% endif %}
    </div>

</body>
</html>
